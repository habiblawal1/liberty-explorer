<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <link rel="stylesheet" href="Graph.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/graphdracula/1.2.1/dracula.min.js"></script>
</head>
<body>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/graphdracula/1.2.1/dracula.min.js"></script>
    <div id="canvas"></div>
    <script>
      var g = new Dracula.Graph();
      $edges
      $nodes
      var layouter = new Dracula.Layout.Spring(g);
      layouter.layout();

      var renderer = new Dracula.Renderer.Raphael(document.getElementById('canvas'), g, window.innerWidth, window.innerHeight);
      renderer.draw();
    </script>
</body>
